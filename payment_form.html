<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentstyl.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
        <h1 class="main">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Enter Name" required></p>
        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio"name="gender" id="male" required> Female<input type="radio"name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Address: 
            <textarea name="address" id="address" placeholder="Enter your address" cols="100" rows="8"></textarea></p>
        <p>Mail: * <input type="email" name="email" id="email" placeholder="enter@gmail.com" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: * 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_nuzmber" placeholder="1111-2222-3333-4444" required>
        </p>
        <p>
            Expiretion Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" placeholder="123" required>
        </p>
        <hr>
        <div class="pay">
        <input type="reset" value="Delete">
        <input type="submit" value="Pay Now"></div>
        </form>
    </div>
</body>
</html>
